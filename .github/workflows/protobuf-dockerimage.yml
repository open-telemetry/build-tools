name: Protobuf Docker Image
on:
  push:
    tags: [ '**' ]
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/protobuf-dockerimage.yml
      - protobuf/Dockerfile
      - protobuf/protoc-wrapper

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Determine tag
      run: |
        function set_tag {
          echo "DOCKER_TAG=${1}" >> $GITHUB_ENV
        }
        if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
          set_tag "latest"
        elif [[ "${GITHUB_REF}" =~ refs/tags/v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
          set_tag "${GITHUB_REF#"refs/tags/v"}"
        else
          set_tag "${GITHUB_REF#"refs/tags/"}"
        fi

    - name: Build and push the Docker image
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        context: ./protobuf/
        platforms: linux/amd64,linux/arm64
        push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
        tags: otel/build-protobuf:${{ env.DOCKER_TAG }}
