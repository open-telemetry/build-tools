groups:
    - id: rpc.grpc
      prefix: rpc.grpc
      # extends: rpc -- we only care about the int enum here
      brief: 'Tech-specific attributes for gRPC.'
      attributes:
        - id: status_code
          stability: experimental
          type:
            members:
              - id: ok
                value: 0
              - id: cancelled
                value: 1
              - id: unknown
                value: 2
              - id: invalid_argument
                value: 3
              - id: deadline_exceeded
                value: 4
              - id: not_found
                value: 5
              - id: already_exists
                value: 6
              - id: permission_denied
                value: 7
              - id: resource_exhausted
                value: 8
              - id: failed_precondition
                value: 9
              - id: aborted
                value: 10
              - id: out_of_range
                value: 11
              - id: unimplemented
                value: 12
              - id: internal
                value: 13
              - id: unavailable
                value: 14
              - id: data_loss
                value: 15
              - id: unauthenticated
                value: 16
          requirement_level: required
          brief: "The [numeric status code](https://github.com/grpc/grpc/blob/v1.33.2/doc/statuscodes.md) of the gRPC request."
          examples: [0, 1, 16]
