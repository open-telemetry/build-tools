# Note: this spec is part of an open PR (https://github.com/open-telemetry/opentelemetry-specification/pull/575, currently at commit 1ffcead5a5) and subject to change.
groups:
  - id: db
    type: span
    prefix: db
    brief: >
      This document defines the attributes used to
      perform database client calls.
    span_kind: client
    attributes:
      - id: type
        tag: connection-level
        type:
          allow_custom_values: true
          members:
            - id: sql
              value: 'sql'
              brief: 'A SQL database'
            - id: cassandra
              value: 'cassandra'
              brief: 'Apache Cassandra'
            - id: hbase
              value: 'hbase'
              brief: 'Apache HBase'
            - id: mongodb
              value: 'mongodb'
              brief: 'MongoDB'
            - id: redis
              value: 'redis'
              brief: 'Redis'
            - id: couchbase
              value: 'couchbase'
              brief: 'Couchbase'
            - id: couchdb
              value: 'couchdb'
              brief: 'CouchDB'
        required: always
        brief: >
          Database type. For any SQL database, "sql".
          For others, the lower-case database category.
      - id: dbms
        type:
          allow_custom_values: true
          members:
            - id: mssql
              value: 'mssql'
              brief: 'Microsoft SQL Server'
            - id: mysql
              value: 'mysql'
              brief: 'MySQL'
            - id: oracle
              value: 'oracle'
              brief: 'Oracle'
            - id: db2
              value: 'db2'
              brief: 'IBM Db2'
            - id: postgresql
              value: 'postgresql'
              brief: 'PostgreSQL'
            - id: redshift
              value: 'redshift'
              brief: 'Amazon Redshift'
            - id: hive
              value: 'hive'
              brief: 'Apache Hive'
            - id: cloudscape
              value: 'cloudscape'
              brief: 'Cloudscape'
            - id: hsqlsb
              value: 'hsqlsb'
              brief: 'HyperSQL DataBase'
            - id: progress
              value: 'progress'
              brief: 'Progress Database'
            - id: maxdb
              value: 'maxdb'
              brief: 'SAP MaxDB'
            - id: hanadb
              value: 'hanadb'
              brief: 'SAP HANA'
            - id: ingres
              value: 'ingres'
              brief: 'Ingres'
            - id: firstsql
              value: 'firstsql'
              brief: 'FirstSQL'
            - id: edb
              value: 'edb'
              brief: 'EnterpriseDB'
            - id: cache
              value: 'cache'
              brief: 'InterSystems CachÃ©'
            - id: adabas
              value: 'adabas'
              brief: 'Adabas (Adaptable Database System)'
            - id: firebird
              value: 'firebird'
              brief: 'Firebird'
            - id: derby
              value: 'derby'
              brief: 'Apache Derby'
            - id: filemaker
              value: 'filemaker'
              brief: 'FileMaker'
            - id: informix
              value: 'informix'
              brief: 'Informix'
            - id: instantdb
              value: 'instantdb'
              brief: 'InstantDB'
            - id: interbase
              value: 'interbase'
              brief: 'InterBase'
            - id: mariadb
              value: 'mariadb'
              brief: 'MariaDB'
            - id: netezza
              value: 'netezza'
              brief: 'Netezza'
            - id: pervasive
              value: 'pervasive'
              brief: 'Pervasive PSQL'
            - id: pointbase
              value: 'pointbase'
              brief: 'PointBase'
            - id: sqlite
              value: 'sqlite'
              brief: 'SQLite'
            - id: sybase
              value: 'sybase'
              brief: 'Sybase'
            - id: teradata
              value: 'teradata'
              brief: 'Teradata'
            - id: vertica
              value: 'vertica'
              brief: 'Vertica'
            - id: h2
              value: 'h2'
              brief: 'H2'
            - id: coldfusion
              value: 'coldfusion'
              brief: 'ColdFusion IMQ'
        required:
          conditional: Recommended for `db.type="sql"`
        brief: >
          An identifier for the DBMS (database management system) product
      - id: connection_string
        tag: connection-level
        type: string
        note: 'It is recommended to remove embedded credentials.'
        brief: >
          The connection string used to connect to the database.
        examples: 'Server=(localdb)\v11.0;Integrated Security=true;'
      - id: user
        tag: connection-level
        type: string
        brief: >
          Username for accessing the database.
        examples: ['readonly_user', 'reporting_user']
      - id: mssql.instance_name
        type: string
        note: >
          If setting a `db.mssql.instance_name`, `net.peer.port` is no longer
          required (but still recommended if non-standard).
        brief: >
          The Microsoft SQL Server [instance name](https://docs.microsoft.com/en-us/sql/connect/jdbc/building-the-connection-url?view=sql-server-ver15)
          connecting to. This name is used to determine the port of a named instance.
        examples: 'MSSQLSERVER'
      - id: jdbc.driver_classname
        type: string
        brief: >
          The fully-qualified class name of the JDBC driver used to connect.
        examples: ['org.postgresql.Driver', 'com.microsoft.sqlserver.jdbc.SQLServerDriver']
      - id: name
        type: string
        required:
          conditional: >
            Required, if applicable and no more-specific attribute is defined.
        brief: >
          If no tech-specific attribute is defined below, this attribute is used to report the name
          of the database being accessed. For commands that switch the database, this should be set
          to the target database (even if the command fails).
        note:
          In some SQL databases, the database name to be used is called "schema name".
          Redis does not have a database name to used here.
        examples: [ 'customers', 'master' ]
      - id: statement
        type: string
        required:
          conditional: >
            Required if applicable.
        note: The value may be sanitized to exclude sensitive information.
        brief: >
          A database statement for the given database type.
        examples: ['SELECT * FROM wuser_table', 'SET mykey "WuValue"']
      - id: operation
        type: string
        required:
          conditional: Required, if `db.statement` is not applicable.
        brief: >
          The type of operation that is executed, e.g. the [MongoDB command name](https://docs.mongodb.com/manual/reference/command/#database-operations)
          such as `findAndModify`. While it would semantically make sense to set this, e.g., to a SQL
          keyword like `SELECT` or `INSERT`, it is not recommended to attempt any client-side parsing
          of `db.statement` just to get this property (the back end can do that if required).
        examples: ['findAndModify']
      - ref: net.peer.name
        tag: connection-level
      - ref: net.peer.ip
        tag: connection-level
      - ref: net.peer.port
        tag: connection-level
      - ref: net.transport
        tag: connection-level

    constraints:
      - any_of:
        - 'net.peer.name'
        - 'net.peer.ip'
  - id: db.cassandra
    type: span
    prefix: db.cassandra
    extends: db
    brief: >
      Call-level attributes for Cassandra
    attributes:
      - id: keyspace
        type: string
        required: always
        brief: >
          The name of the keyspace being accessed. To be used instead of the general `db.name` attribute.
        examples: 'mykeyspace'
  - id: db.hbase
    type: span
    prefix: db.hbase
    extends: db
    brief: >
      Call-level attributes for Apache HBase
    attributes:
      - id: namespace
        type: string
        required: always
        brief: >
          The [HBase namespace](https://hbase.apache.org/book.html#_namespace) being accessed.
          To be used instead of the general `db.name` attribute.
        examples: 'default'
  - id: db.mongodb
    prefix: db.mongodb
    type: span
    extends: db
    brief: >
      Call-level attributes for MongoDB
    attributes:
      - id: collection
        type: string
        required: always
        brief: >
          The collection being accessed within the database stated in `db.name`.
        examples: [ 'customers', 'products' ] 

