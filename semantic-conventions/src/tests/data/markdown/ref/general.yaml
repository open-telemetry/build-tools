groups:
  - id: network
    type: span
    prefix: net
    brief: >
        These attributes may be used for any network related operation.
    attributes:
      - id: peer.ip
        type: string
        brief: >
          Remote address of the peer (dotted decimal for IPv4 or
          [RFC5952](https://tools.ietf.org/html/rfc5952) for IPv6)
        examples: '127.0.0.1'
      - id: peer.port
        type: int
        brief: 'Remote port number.'
        examples: [80, 8080, 443]
      - id: peer.name
        type: string
        brief: 'Remote hostname or similar, see note below.'
        examples: 'example.com'
      - id: host.ip
        type: string
        brief: 'Like `net.peer.ip` but for the host IP. Useful in case of a multi-IP host.'
        examples: '192.168.0.1'
      - id: host.port
        type: int
        brief: 'Like `net.peer.port` but for the host port.'
        examples: 35555
      - id: host.name
        type: string
        brief: 'Local hostname or similar, see note below.'
        examples: 'localhost'
      - id: sock.peer.name
        type: string
        brief: Remote socket peer name.
        requirement_level:
          recommended: If available and different than `net.peer.name` and if `net.sock.peer.addr` is set.
        examples: proxy.example.com
      - id: sock.peer.addr
        type: string
        brief: >
          Remote socket peer address.
        examples: ['127.0.0.1', '/tmp/mysql.sock' ]
      - id: sock.peer.port
        type: int
        brief: Remote socket peer port.
        requirement_level:
          conditionally_required: <condition>
        examples: 16456
  - id: identity
    prefix: enduser
    type: span
    brief: >
        These attributes may be used for any operation with an authenticated and/or authorized enduser.
    attributes:
      - id: id
        type: string
        brief: >
          Username or client_id extracted from the access token or Authorization header
          in the inbound request from outside the system.
        examples: 'username'
      - id: role
        type: string
        brief: 'Actual/assumed role the client is making the request under extracted from token or application security context.'
        examples: 'admin'
      - id: scope
        type: string
        brief: >
          Scopes or granted authorities the client currently possesses extracted from token
          or application security context. The value would come from the scope associated
          with an OAuth 2.0 Access Token or an attribute value in a SAML 2.0 Assertion.
        examples: 'read:message, write:files'
