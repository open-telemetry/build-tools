groups:
  - id: http
    prefix: http
    brief: 'This document defines semantic conventions for HTTP client and server Spans.'
    attributes:
      - id: method
        stability: experimental
        type: string
        requirement_level: required
        brief: .
        sampling_relevant: true
        examples: ["GET"]
      - id: url
        stability: experimental
        type: string
        brief: .
        note: >
          `http.url` MUST NOT contain credentials passed via URL in form of `https://username:password@www.example.com/`.
          In such case the attribute's value should be `https://www.example.com/`.
        sampling_relevant: true
        examples: ['.']
      - id: target
        stability: experimental
        type: string
        brief: .
        sampling_relevant: true
        examples: ['.']
      - id: host
        stability: experimental
        type: string
        brief: .
        sampling_relevant: true
        examples: ['.']
      - id: scheme
        stability: experimental
        type: string
        brief: .
        sampling_relevant: true
        examples: ["http"]
      - id: status_code
        stability: experimental
        type: int
        requirement_level:
          conditionally_required: <condition>
        brief: .
        examples: []
      - id: user_agent
        stability: experimental
        type: string
        brief: .
        examples: ['.']
      - ref: net.peer.name
        sampling_relevant: true
      - ref: net.peer.ip
        sampling_relevant: true
      - ref: net.peer.port
        sampling_relevant: true
    constraints:
      - include: network