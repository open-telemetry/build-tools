groups:
  - id: metric.foo
    prefix: bar
    type: metric_group
    stability: experimental
    brief: "This document defines foo."
    note: >
        Details about foo.
    attributes:
      - id: egg.type
        stability: experimental
        type: string
        brief: 'Type of egg.'
        examples: ["chicken", "emu", "dragon"]
        note: >
          Some notes on attribute

  - id: metric.foo.size
    prefix: foo
    type: metric
    stability: stable
    metric_name: foo.size
    brief: "Measures the size of foo."
    instrument: histogram
    unit: "{bars}"
    note: >
      Some notes on metric.foo.size
    attributes:
      - ref: http.method
        requirement_level: required
      - ref: http.status_code
        requirement_level:
          conditionally_required: "if and only if one was received/sent."

  - id: metric.foo.active_eggs
    prefix: foo
    type: metric
    stability: experimental
    deprecated: "Removed."
    metric_name: foo.active_eggs
    brief: "Measures how many eggs are currently active."
    instrument: updowncounter
    unit: "{cartons}"
    attributes:
      - ref: http.method
        requirement_level: opt_in
      - ref: bar.egg.type
        requirement_level:
          conditionally_required: "if available to instrumentation."
